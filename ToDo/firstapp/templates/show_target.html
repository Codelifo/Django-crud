{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<br>
<br>
<div style="width: 50%; margin:auto;">
  {% if data %}
    <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Target_Name</th>
            <th scope="col">ToDo_des</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <th>{{item.id}}</th>
                <td>{{item.target_name}}</td>
                <td>{{item.target_des}}</td>
                <td><a href="{% url 'edit_tar' id=item.id%}" class="btn btn-primary btn-sm">Edit</a><a href="{% url 'delete_tar' id=item.id %}" class="btn btn-danger btn-sm">Delete</a></td>
              </tr>
            {% endfor %}
        </tbody>
      </table>
      {% else %}
      <h1>Data is not Found.</h1>
      {% endif %}
</div>
{% endblock  %}
